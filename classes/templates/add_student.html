{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h5 class="card-header">Add Student</h5>
	<form action="{% url 'student-add' classroom_obj.id %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" value="Create" class="btn" style="background-color: #e3f2fd; color: black;">
	</form>
{% endblock content %}
